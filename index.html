<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <title>Sidebar</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="menuSide">
                <div class="logoTop">
                    <img src="assets/logo.svg" alt="Logo Vet">
                </div>

                <div class="menu-section">
                    <div class="hamburger">
                        <span class="bar1"></span>
                        <span class="bar2"></span>
                        <span class="bar3"></span>
                    </div>

                    <nav>
                        <div class="menu-list">
                            <ul>
                                <li class="iconSearch"><img src="assets/search.svg" alt="lupa">
                                    <input type="search" id="search" name="search" placeholder="Buscar">
                                    
                                </li>

                                <li>
                                    <a href="#dashboard"><img class="test" src="assets/grid.svg" alt="icone de dashboard"><span>Dashboad</span></a>
                                </li>

                                <li>
                                    <a href="#pets"><img src="assets/pet.svg" alt="icone de pet"><span>Pets</span></a>
                                </li>

                                <li>
                                    <a href="#clientes"><img src="assets/user.svg" alt="icone de usuário"><span>Clientes</span></a>
                                </li>

                                <li>
                                    <a href="#vets"><img src="assets/vet.svg" alt="icone de veterinarios"><span>Vets</span></a>
                                </li>

                                <li>
                                    <a href="#ajustes"><img src="assets/settings.svg" alt="icone de ajustes"><span>Ajustes</span></a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>


                <div class="vetInfo">
                    <div class="vetPic">
                        <img src="assets/photo.jpg" alt="imagem de uma mulher segurando um cachorro">
                    </div>

                    <div class="description">
                        Eleanor Pena
                        <span>Veterinária</span>
                    </div>

                    <div class="logOut">
                        <img src="assets/log-out.svg" alt="icone de deslogar">
                    </div>
                </div>
            </div>
            
        </header>

        <div class="title">
            <h1>Dashboard</h1>
        </div>
    </div>
    <script src="js/menu.js"></script>
</body>
</html>
